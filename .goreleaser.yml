version: 2

project_name: noteflow-go

builds:
  # Main NoteFlow-Go application
  - id: noteflow
    main: ./cmd/noteflow
    binary: noteflow-go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

  # Installer application  
  - id: installer
    main: ./cmd/installer
    binary: noteflow-installer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w

archives:
  # Skip archives, we want individual binaries
  - format: binary
    builds:
      - noteflow
    name_template: >-
      noteflow-go-{{ .Os }}-
      {{- if eq .Arch "amd64" }}amd64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if eq .Os "windows" }}.exe{{ end }}

  - format: binary
    builds:
      - installer
    name_template: >-
      noteflow-installer-{{ .Os }}-
      {{- if eq .Arch "amd64" }}amd64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if eq .Os "windows" }}.exe{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  github:
    owner: Xafloc
    name: NoteFlow-Go
  draft: false
  prerelease: auto
  name_template: "NoteFlow-Go {{.Version}}"